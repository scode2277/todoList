<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO-DO List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Modal delete -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom-delete" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="todo-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>

        <div id="todo-form">
            <input type="text" class="input-item" name="input-box" id="input-box" placeholder="Add Task" />
            <button id="input-button">Add</button>
        </div>
        <div id="error-div"></div>

        <!-- task list -->
        <h2 class="taskList">Task List</h2>
        <ul id="list-container"></ul>
        <hr />
        <!-- task list counter -->
        <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-counter">0</span> | Uncompleted:
                <span id="uncompleted-counter">0</span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
